<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your RPG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        .deck,
        .map,
        .party-board,
        .event-area,
        .turn-tracker {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .party {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .node {
            display: inline-block;
            margin: 5px;
            padding: 20px;
            background: #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Tabletop RPG: Party Adventure!</h1>

    <!-- Deck Area -->
    <div class="deck">
        <h2>Shared Deck</h2>
        <button onclick="drawCard()">Draw Card</button>
        <div id="deck-output"></div>
    </div>

    <!-- Map Area -->
    <div class="map">
        <h2>Map</h2>
        <div>
            <div class="node" onclick="moveTo('Forest')">üå≤ Forest</div>
            <div class="node" onclick="moveTo('Village')">üè° Village</div>
            <div class="node" onclick="moveTo('Mountain')">‚õ∞Ô∏è Mountain</div>
            <div class="node" onclick="moveTo('Castle')">üè∞ Castle (Boss)</div>
        </div>
    </div>

    <!-- Party Boards -->
    <div class="party-board">
        <h2>Player Parties</h2>
        <div class="party" id="player1-party">
            <strong>Player 1:</strong>
        </div>
        <div class="party" id="player2-party">
            <strong>Player 2:</strong>
        </div>
        <!-- Add Player 3 and 4 similarly -->
    </div>

    <!-- Event/Encounter Area -->
    <div class="event-area">
        <h2>Event / Encounter</h2>
        <div id="event-output"></div>
    </div>

    <!-- Turn Tracker -->
    <div class="turn-tracker">
        <h2>Turn</h2>
        <div id="turn-output">Current Player: Player 1</div>
        <button onclick="endTurn()">End Turn</button>
    </div>

    <script>
        let deck = [];
        let currentPlayer = 1;

        // Load JSON Deck
        async function loadDeck() {
            const response = await fetch('deck.json');
            const data = await response.json();
            deck = data.characters; // You could also separate if you want
        }

        // Draw a character
        function drawCard() {
            if (deck.length > 0) {
                const card = deck.splice(Math.floor(Math.random() * deck.length), 1)[0];
                document.getElementById('deck-output').innerText = "You drew: " + card.name + " (" + card.type + ")";
                const partyBoard = document.getElementById(`player${currentPlayer}-party`);
                const newMember = document.createElement('div');
                newMember.innerText = card.name + " [" + card.type + "]";
                partyBoard.appendChild(newMember);
            } else {
                document.getElementById('deck-output').innerText = "Deck is empty!";
            }
        }

        // Move
        function moveTo(location) {
            document.getElementById('event-output').innerText = "You moved to: " + location;
            // Later you can load events from JSON too
        }

        function endTurn() {
            currentPlayer = (currentPlayer % 2) + 1;
            document.getElementById('turn-output').innerText = "Current Player: Player " + currentPlayer;
        }

        // Call the loadDeck at the start
        window.onload = loadDeck;
    </script>



</body>

</html>
