<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your RPG Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Tabletop RPG: Party Adventure!</h1>

    <!-- Player Management -->
    <div class="player-management">
        <h2>Manage Players</h2>
        <div>
            <input type="text" id="add-player-name" placeholder="Player Name">
            <button onclick="handleAddPlayer()">Add Player</button>
        </div>
        <div>
            <input type="text" id="remove-player-id" placeholder="Player ID (e.g., player3)">
            <button onclick="handleRemovePlayer()">Remove Player</button>
        </div>
        <div>
            <input type="text" id="rename-player-id" placeholder="Player ID (e.g., player1)">
            <input type="text" id="rename-player-name" placeholder="New Player Name">
            <button onclick="handleRenamePlayer()">Rename Player</button>
        </div>
    </div>

    <!-- Party Boards -->
    <div class="party-board">
        <h2>Player Parties</h2>
        <div class="party" id="player1-party">
            <strong>Player 1:</strong>
        </div>
        <div class="party" id="player2-party">
            <strong>Player 2:</strong>
        </div>
        <!-- Add Player 3 and 4 similarly -->
    </div>

    <!-- Deck Area -->
    <div class="deck">
        <h2>Shared Deck</h2>
        <button onclick="drawCard()">Draw Card</button>
        <div id="deck-output"></div>
    </div>

    <!-- Map Area -->
    <div class="map">
        <h2>Map</h2>
        <div></div> <!-- Map nodes will be dynamically inserted here -->
    </div>

    <!-- Event/Encounter Area -->
    <div class="event-area">
        <h2>Event / Encounter</h2>
        <div id="event-output"></div>
    </div>

    <!-- Turn Tracker -->
    <div class="turn-tracker">
        <h2>Turn</h2>
        <div id="turn-output">Current Player: Player 1</div>
        <button onclick="endTurn()">End Turn</button>
    </div>

    <script type="module" src="scripts/main.js"></script>

</body>

</html>
