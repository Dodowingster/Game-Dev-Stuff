<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your RPG Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Tabletop RPG: Party Adventure!</h1>

    <!-- Party Boards -->
    <div class="party-board">
        <h2>Player Parties</h2>
        <div id="player-slots">
            <!-- Existing player slots will be dynamically managed here -->
            <div class="party" id="player1-party">
                <strong id="player1-name">Player 1:</strong>
                <input type="text" id="player1-input" placeholder="Rename Player 1">
                <button onclick="renamePlayer('player1')">Rename</button>
            </div>
            <div class="party" id="player2-party">
                <strong id="player2-name">Player 2:</strong>
                <input type="text" id="player2-input" placeholder="Rename Player 2">
                <button onclick="renamePlayer('player2')">Rename</button>
            </div>
        </div>
        <button onclick="addPlayer()">Add Player</button>
        <button onclick="removePlayer()">Remove Player</button>
    </div>

    <!-- Deck Area -->
    <div class="deck">
        <h2>Shared Deck</h2>
        <button onclick="drawCard()">Draw Card</button>
        <div id="deck-output"></div>
    </div>

    <!-- Map Area -->
    <div class="map">
        <h2>Map</h2>
        <div></div> <!-- Map nodes will be dynamically inserted here -->
    </div>

    <!-- Event/Encounter Area -->
    <div class="event-area">
        <h2>Event / Encounter</h2>
        <div id="event-output"></div>
    </div>

    <!-- Turn Tracker -->
    <div class="turn-tracker">
        <h2>Turn</h2>
        <div id="turn-output">Current Player: Player 1</div>
        <button onclick="endTurn()">End Turn</button>
    </div>

    <script type="module" src="scripts/main.js"></script>

</body>

</html>
